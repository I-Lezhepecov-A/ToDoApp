{% extends 'base.html' %}

{% block content %}

<div class="row mt-4">
    <div class="col">
        <form action="{% url 'add_todo'%}" class="form-inline" method="POST">
            <input type="text" name="content" class="form-control mb-2" placeholder="type smth...">
            <button type="button" class="btn btn-outline-primary">Submit!</button>
        </form>
    </div>
</div>
<div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items  %}
                    <li class="list-group-item">{{ todo_item.text }}
                        <div class="float-right"> 
                            <form action="delete_todo/{{todo_item.id}}/" action="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
